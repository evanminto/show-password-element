<!DOCTYPE html>
<html>
  <head>
    <title>Show Password Element - Standalone</title>

    <script type="module">
      import { ShowPasswordElement } from '../dist/index.js';

      customElements.define('show-password', ShowPasswordElement);
    </script>

    <link rel="stylesheet" href="../dist/base.css">
    <link rel="stylesheet" href="../dist/overlay-inline-end.css">

    <style>
      input {
        padding: 0.5rem;
      }

      show-password button {
        background: none;
        border: none;
        appearance: none;
        padding: 0.25rem;
      }

      show-password button[aria-pressed='true'] {
        background: lightgray;
      }
    </style>
  </head>

  <body>
    <label for="pw">Password</label>

    <show-password>
      <input id="pw" type="password">
      <button type="button" slot="toggle" data-behavior="toggle">üëÅÔ∏è</button>
    </show-password>
