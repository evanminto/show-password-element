<!DOCTYPE html>
<html>
  <head>
    <title>Show Password Element - Standalone</title>

    <script type="module">
      import { ShowPasswordElement } from '../dist/index.js';

      customElements.define('show-password', ShowPasswordElement);
    </script>

    <link rel="stylesheet" href="../dist/base.css">
  </head>

  <body>
    <show-password>
      <label for="non_pw">Non-Password Field</label>
      <input id="non_pw" type="text">

      <label for="pw">Password</label>
      <input id="pw" type="password" data-behavior="input">
    </show-password>
  </body>
</html>
