<!DOCTYPE html>
<html>
  <head>
    <title>Show Password Element - Standalone</title>

    <script type="module">
      import { ShowPasswordElement } from '../dist/index.js';

      customElements.define('show-password', ShowPasswordElement);
    </script>

    <link rel="stylesheet" href="../dist/base.css">

    <style>
      input {
        padding: 0.5rem;
      }
    </style>
  </head>

  <body>
    <label for="pw">Password</label>

    <show-password>
      <input id="pw" type="password">

      <span slot="toggle">
        <button type="button" data-behavior="show">Show</button>
        <button type="button" data-behavior="hide">Hide</button>
      </span>
    </show-password>
  </body>
</html>
